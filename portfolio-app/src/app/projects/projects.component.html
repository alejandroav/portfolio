<section>
  <h1>{{ 'projectsSection.title' | translate }}</h1>
  <hr>

<div id="carouselProjects" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let item of projects; let i = index" data-target="#carouselProjects" data-slide-to="i" [ngClass]="{'active': i == 0}">
  </ol>
  <div class="carousel-inner">
    <div *ngFor="let item of projects; let i = index" class="carousel-item" [ngClass]="{'active': i == 0}">
      <img class="d-block w-100" src="assets/images/{{ item.image }}" alt="{{ item.name }}">
      <div class="carousel-caption d-block">
        <a href="{{ item.link }}" target="_blank">
          <h5>{{ item.name }}</h5>
          <p> {{ item.description }}</p>
        </a>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselProjects" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselProjects" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</section>
